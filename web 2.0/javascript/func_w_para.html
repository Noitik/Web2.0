<html>
    <head>
        <script>
            function sayHello(name,age){
                document.write(name + " is " + age + " years old.");
            }
        </script>
    </head>
    <body>
        <p>Click on the following button to call the function</p>
        <form>
            <input type="button" onclick="sayHello('nabila',18)" value="say hello !"
        </form>
    </body>
</html>
