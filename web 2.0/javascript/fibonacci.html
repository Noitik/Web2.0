<html>
    <head> <title> Fibonacci Series </title> </head>
    <body>
        <script type="text/JavaScript">
            var fib1=0,fib2=1,fib=0;
            var num=prompt("Enter a number","");
            if (num!=null && num>0){
                document.write("<h1> The fibonacci series is as follows: </h1></br>");
                if(num==1){
                    document.write("<h3>"+fib1+"</h3>");
                }
                else{
                    document.write("<h3>"+fib1+"</h3>");
                    document.write("<h3>"+fib2+"</h3>");
                }

                for (i=3;i<=num;i++){
                    fib=fib1+fib2;
                    document.write("<h3>"+fib+"</h3>");
                    fib1=fib2;
                    fib2=fib;
                }
            }
        </script>
    </body>
</html>
