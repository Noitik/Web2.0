<html>
    <body>
        <script type="text/JavaScript">
            var a = 10;
            var b = "String";
            var lbr = "<br>";

            result = (typeof b == "string"? "B is string" : "B is numerical");
            document.write("result => ")
            document.write(result);
            document.write(lbr);

            result = (typeof a == "string"? "A is string" : "A is numerical");
            document.write("result => ")
            document.write(result);
            document.write(lbr);

        </script>
    </body>
</html>
