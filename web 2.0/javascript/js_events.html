<html>
    <head>
        <script>
            function over(){
                alert("mouse over!");
            }
            function out(){
                alert("mouse out!");
            }
        </script>
    </head>

    <body>
        <p>Bring your mouse inside the division to see the result:</p>
        <div onmouseover="over();" onmouseout="out();">
            <h2>This is the inside of the division</h2>
        </div>
    </body>
</html>
