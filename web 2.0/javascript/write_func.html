<html>

<body>
    <script type="text/JavaScript">
        var a=10;
        var b=24;
        var c="Testing";
        var lbreak="<br>";

        document.write("a + b = ");
        result=a+b;
        document.write(result);
        document.write(lbreak);

        document.write("a - b = ");
        result=a-b;
        document.write(result);
        document.write(lbreak);

        document.write("a / b = ");
        result=a/b;
        document.write(result);
        document.write(lbreak);

        document.write("a * b = ");
        result=a*b;
        document.write(result);
        document.write(lbreak);

        document.write("a % b = ");
        result=a%b;
        document.write(result);
        document.write(lbreak);

        document.write("a + b + c = ");
        result=a+b+c;
        document.write(result);
        document.write(lbreak);
    </script>
</body>

</html>
