<html>
<head>
<script type="text/JavaScript">
	function getconfirmation(){
		var retval=confirm("do you want to continue?");
        if retval==true{
            document.write("user wants to continue");
            return true;
        }
        else{
            document.write("user does not want to continue");
            return false;
        }
	}
</script>
</head>

<body>
    <p>click on the following button to see the result</p>
    <input type="button" onclick="getconfirmation();" name="ok" value="click me" />
</body>

</html>
