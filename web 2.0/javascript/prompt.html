<html>
<head>
<script type="text/JavaScript">
	function getprompt(){
		var retval=prompt("Enter your name", "Your name here");
        document.write("You have entered: "+retval);
	}
</script>
</head>

<body>
    <p>click on the following button to see the result</p>
    <input type="button" onclick="getprompt();" name="ok" value="click me" />
</body>

</html>
