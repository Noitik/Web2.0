<html>
    <head> <title> Square of Numbers </title> </head>
    <body bgcolor="lightgreen">
        <script type="text/JavaScript">
            var num=prompt("Enter a number","");
            if (num!=null && num>0){
                var result="The squares of numbers are as follows:\n";

                for (i=1;i<=num;i++){
                    result+=i+" -> "+i*i+"\n";
                }
                alert(result);
            }
            else{
                alert("Wrong Input entered !")
            }
        </script>
    </body>
</html>
